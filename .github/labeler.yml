# Archivo: .github/labeler.yml (Sintaxis v5 - CORREGIDA con any: y kebab-case)

source:
  - any:
      - changed-files:
          - any-glob-to-any-file: ['lib/**']

tests:
  - any:
      - changed-files:
          - any-glob-to-any-file: ['test/**']

documentation:
  - any:
      - changed-files:
          - any-glob-to-any-file:
            - 'README.md'
            - '**/*.md'
            - 'doc/**'

ui:
  - any:
      - changed-files:
          - any-glob-to-any-file:
            - 'lib/ui/**'
            - 'lib/widgets/**'
            - 'lib/**/widget.dart'

assets:
  - any:
      - changed-files:
          - any-glob-to-any-file: ['assets/**']

config:
  - any:
      - changed-files:
          - any-glob-to-any-file:
            - 'pubspec.yaml'
            - '.github/**'

github-actions:
  - any:
      - changed-files:
          - any-glob-to-any-file:
            - '.github/**'

dependencies:
  - any:
      - changed-files:
          - any-glob-to-any-file:
            - 'pubspec.yaml'
            - 'pubspec.lock'
