codecov:
  require_ci_to_pass: yes

coverage:
  range: "70...100"
  round: down
  precision: 2
  status:
    project:
      default:
        target: 80%
        threshold: 1%
    patch:
      default:
        target: 80%
        threshold: 1%

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
